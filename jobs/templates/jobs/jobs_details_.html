{% extends "mysite/base_mysite.html" %}
{% load static %}

{% block title %}Welcome To ITCS Group - Career{% endblock title %}

{% block content %}
  <!-- ======== @Region: #content ======== -->
  <div class="post-entry">
    <h2>ID_{{post.id}}: {{ post.title }}</h2>
    <p>{{ post.location }}</p>
    <p>{{ post.job_type }}</p>
    <p>{{ post.job_id }}</p>
    <p>{{ post.status }}</p>
  </div>

  <div class="nav-right">
    <a href="{% url 'jobs:job_apply' post.pk %}">+ Apply Job +</a>
  </div>
  <!-- #Content -->
{% endblock content %}
